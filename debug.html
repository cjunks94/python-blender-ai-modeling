<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Blender AI Modeling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">JavaScript Debug Test</h1>
        
        <!-- Test form -->
        <form id="model-form" class="space-y-4 bg-white p-6 rounded-lg shadow">
            <div>
                <label class="block text-sm font-medium mb-2">Object Type</label>
                <label class="flex items-center">
                    <input type="radio" name="object_type" value="cube" checked class="mr-2">
                    Cube
                </label>
            </div>
            
            <div>
                <label for="size" class="block text-sm font-medium mb-2">Size</label>
                <input type="range" id="size" name="size" min="0.1" max="10" step="0.1" value="2.0" class="w-full">
                <span id="size-value">2.0</span>
            </div>
            
            <div>
                <label for="pos_x" class="block text-sm font-medium mb-2">Position X</label>
                <input type="range" id="pos_x" name="pos_x" min="-10" max="10" step="0.1" value="0.0" class="w-full">
                <span id="pos-x-value">0.0</span>
            </div>
            
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
                Test Generate
            </button>
        </form>
        
        <!-- Status -->
        <div id="status-container" class="mt-6 p-4 bg-gray-100 rounded">
            <h3 class="font-medium mb-2">Status Messages:</h3>
        </div>
        
        <!-- Export test -->
        <div class="mt-6 p-4 bg-white rounded shadow">
            <select id="export-format" class="mb-2">
                <option value="obj">OBJ</option>
            </select>
            <button id="export-btn" disabled class="bg-gray-300 px-4 py-2 rounded">Export Model</button>
        </div>
        
        <!-- Progress modal -->
        <div id="progress-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white p-6 rounded">
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notifications -->
    <div id="notifications" class="fixed top-4 right-4 space-y-2"></div>
    
    <!-- Load our JavaScript files -->
    <script src="src/web/static/js/utils.js"></script>
    <script src="src/web/static/js/notifications.js"></script>
    <script src="src/web/static/js/model-form.js"></script>
    
    <script>
        // Add some debug logging
        console.log('Debug page loaded');
        console.log('BlenderAI available:', typeof window.BlenderAI !== 'undefined');
        console.log('notifications available:', typeof window.notifications !== 'undefined');
        
        // Test the utilities
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM ready');
            console.log('Form found:', document.getElementById('model-form') !== null);
            
            // Test API connectivity
            window.BlenderAI.API.get('/api/health')
                .then(data => {
                    console.log('Health check successful:', data);
                    notifications.success('Server is running and accessible!');
                })
                .catch(error => {
                    console.log('Health check failed:', error);
                    notifications.error(`Server connection failed: ${error.message}`);
                });
        });
    </script>
</body>
</html>
